  <h2 style="text-align: center;">COMPRAS</h2>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- compra_id Column -->
      <ng-container matColumnDef="compra_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Compra</th>
        <td mat-cell *matCellDef="let row"> {{row.compra_id}} </td>
      </ng-container>
  
      <!-- usuario_id Column -->
      <ng-container matColumnDef="usuario_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
        <td mat-cell *matCellDef="let row"> {{row.usuario_id}}</td>
      </ng-container>
  
      <!-- fechaCompra Column -->
      <ng-container matColumnDef="fechaCompra">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de compra </th>
        <td mat-cell *matCellDef="let row"> {{row.fechaCompra | date: 'longDate' }} </td>
      </ng-container>
  
      <!-- total Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
        <td mat-cell *matCellDef="let row">${{row.total }} </td>
        <!-- <td mat-cell *matCellDef="let row"> {{row.total | currency: 'MXN' }} </td> -->
      </ng-container>
  
      <!-- acciones Column -->
      <ng-container matColumnDef="acciones" style="width: 150px;">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let row">
            <button class="btnAccion detalle" mat-mini-fab (click)="VerDetalleCompra()" matTooltip="Ver detalles" matTooltipPosition="above">
                <mat-icon>visibility</mat-icon>
            </button>
            <button class="btnAccion editar" mat-mini-fab (click)="EditarCompra()" matTooltip="Editar" matTooltipPosition="above">
                <mat-icon>edit</mat-icon>
            </button>
            <button class="btnAccion eliminar" mat-mini-fab (click)="EliminarCompra()" matTooltip="Eliminar" matTooltipPosition="above">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
        <!-- <td mat-cell *matCellDef="let row"> {{row.total | currency: 'MXN' }} </td> -->
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay resultados.</td>
        <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>

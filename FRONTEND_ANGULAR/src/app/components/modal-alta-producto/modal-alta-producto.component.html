<div>
    <h2>Alta de producto</h2>
    <mat-form-field>
        <mat-label>Tipo de producto</mat-label>
        <mat-select>
          @for (type of dataTypeProduct; track type) {
            <mat-option ngModel="newProduct.tipoProducto_id" [value]="type.tipoProducto_id">{{type.nombre}}</mat-option>
          }
        </mat-select>
      </mat-form-field><br>
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput type="text" name="Nombre"/>
    </mat-form-field><br>
    <mat-form-field>
        <mat-label>Descripcion</mat-label>
        <input matInput type="text" name="Descripcion"/>
    </mat-form-field><br>
    <mat-form-field>
        <mat-label>Imagen</mat-label>
        <input matInput type="url" name="Imagen"/>
    </mat-form-field><br>
    <mat-form-field>
        <mat-label>Sabor</mat-label>
        <input matInput type="text" name="Sabor"/>
    </mat-form-field><br>
    <mat-form-field>
        <mat-label>Tamaño</mat-label>
        <input matInput type="text" name="Tamaño"/>
    </mat-form-field><br>
    <mat-form-field>
        <mat-label>Unidad</mat-label>
        <input matInput type="text" name="Unidad"/>
    </mat-form-field><br>
    <mat-form-field>
        <mat-label>Precio</mat-label>
        <input matInput type="number" name="Precio"/>
    </mat-form-field><br>
    <button (click)="add()">add</button>
</div>
